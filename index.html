<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="60px"></img>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input type="email" id="email-login" placeholder="Email" name="email">
            <input type="password" id="password-login" placeholder="Senha" name="password">
            <button type="submit" id="button-login" class="button is-link">Entrar</button>
           </form>
    </header>

    
    <main>
      
      <form id="evaluation-form">
        <p id="paragraph-form">Formulário de Avaliação</p>
       
        <section>
          <div class="name-lastname">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <br>
          <div class="email-house">
            <input type="email" name="" id="input-email" placeholder="Email">
            <label for="house">Escolha sua casa:</label>
            <br>
              <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
               <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
          </div>
          
            
            <hr>
       <div class ='container'>
        <div class="column">
        <label id="label-family" for="family">Qual sua família?</label>
          <input type="radio" class="family-choose" name="family" value="Frontend">Frontend
          <input type="radio" class="family-choose" name="family" value="Backend">Backend
          <input type="radio" class="family-choose" name="family" value="FullStack">FullStack
        </div>
          
<br><div class="column">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <br>
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
            </div>
       </div>
            <br>
            <hr>
            <br>
            <label id="label-rate" for="">Como você avalia a Trybewarts?
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </label>
         <br><br>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500" id="textarea"></textarea>
          <input type="number" id="counter" value="500" disabled >
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
          <button type="submit" id="submit-btn" class="button is-link" disabled>Enviar</button>
        </section>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"></img> 
    </main>

    
<footer>
  <p id="footer-paragraph">
    Direitos reservados à Trybewarts©
  </p>
</footer>
  <script src="script.js"></script>  
</body>

</html>
