<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"></img>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class ="trybewarts-login">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Senha" name="password" required>
            <button type="submit">Entrar</button>
           </form>
    </header>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"></img> 
    
    <main>
      <form id="evaluation-form">
       
        <label id="label-family" for="">Qual sua fam√≠lia?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
      </form>
  
    </main>

  <script src="script.js"></script>  
</body>

</html>
