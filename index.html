<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"></img>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class ="trybewarts-login">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Senha" name="password">
            <button type="submit">Entrar</button>
           </form>
    </header>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"></img> 
    
    <main>
      <form id="evaluation-form">
       
        <label id="label-family" for="">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
          
          <section><input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <br>
          <input type="email" name="" id="input-email" placeholder="Email">

          <label for="house">Escolha sua casa:</label>
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
             <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
<br>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python

          
          
          <label class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500"></textarea>

          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
          <br>
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
          <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </main>
    
<footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>  
</body>

</html>
